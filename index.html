<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datos NDVI</title>
</head>
<body>
    <h1>NDVI</h1>
    <label for="polygon-id">ID del Polígono:</label>
    <input type="text" id="polygon-id" placeholder="Ingresa el ID del polígono">
    <br><br><br>
    <label for="start-date">Fecha de inicio:</label>
    <input type="date" id="start-date">
    <label for="end-date">Fecha final:</label>
    <input type="date" id="end-date">
    <br><br>
    <label for="end-date">Nubosidad máxima:</label>
    <select id="cl">
        <option value="0">
        <option value="5">
        <option value="10">
        <option value="15">
        <option value="20">
        <option value="25">
        <option value="30">
        <option value="35">
        <option value="40">
        <option value="45">
        <option value="50">
        <option value="55">
        <option value="60">
        <option value="65">
        <option value="70">
        <option value="75">
        <option value="80">
        <option value="85">
        <option value="90">
        <option value="95">
        <option value="100">
    </select>
    <button id="fetch-data">Obtener datos</button>
    <p id="ndvi-value">Selecciona las fechas y presiona "Obtener datos".</p>
    <script src="script.js"></script>
</body>
</html>
