<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datos NDVI</title>
</head>
<body>
    <h1>NDVI</h1>
    <label for="polygon-id">ID del Polígono:</label>
    <input type="text" id="polygon-id" placeholder="Ingresa el ID del polígono">
    <br><br><br>
    <label for="start-date">Fecha de inicio:</label>
    <input type="date" id="start-date">
    <label for="end-date">Fecha final:</label>
    <input type="date" id="end-date">
    <br><br>
    <label for="end-date">Nubosidad máxima:</label>
    <select id="cl">
        <option value="0">0</option>
        <option value="5">5</option>
        <option value="10">10</option>
        <option value="15">15</option>
        <option value="20">20</option>
        <option value="25">25</option>
        <option value="30">30</option>
        <option value="35">35</option>
        <option value="40">40</option>
        <option value="45">45</option>
        <option value="50">50</option>
        <option value="55">55</option>
        <option value="60">60</option>
        <option value="65">65</option>
        <option value="70">70</option>
        <option value="75">75</option>
        <option value="80">80</option>
        <option value="85">85</option>
        <option value="90">90</option>
        <option value="95">95</option>
        <option value="100">100</option>
    </select>
    <br><br><br>
    <button id="fetch-data">Obtener datos</button>
    <p id="ndvi-value">Selecciona las fechas y presiona "Obtener datos".</p>
    <script src="script.js"></script>
</body>
</html>
